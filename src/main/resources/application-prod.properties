# Production Profile — active when SPRING_PROFILES_ACTIVE=prod

# Port — Render injects PORT env var; fall back to 8080 for other platforms
server.port=${PORT:8080}

# Database — Render provides JDBC_DATABASE_URL with correct jdbc: prefix automatically
# Use JDBC_DATABASE_URL (Render auto-sets this), fall back to DATABASE_URL
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA — use 'update' to apply schema changes without dropping data
# Switch to 'validate' once schema is stable
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging — reduce noise in production
logging.level.com.proconnect=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

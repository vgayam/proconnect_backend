# Production Profile — active when SPRING_PROFILES_ACTIVE=prod

# Port — Render injects PORT env var; fall back to 8080 for other platforms
server.port=${PORT:8080}

# Database — Render provides JDBC_DATABASE_URL with correct jdbc: prefix automatically
# Use JDBC_DATABASE_URL (Render auto-sets this), fall back to DATABASE_URL
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA — use 'update' to apply schema changes without dropping data
# Switch to 'validate' once schema is stable
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Run schema.sql to create/update tables on startup
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
# Use ^^ as statement separator so PL/pgSQL $$ blocks aren't split on semicolons
spring.sql.init.separator=^^

# Logging — reduce noise in production
logging.level.com.proconnect=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

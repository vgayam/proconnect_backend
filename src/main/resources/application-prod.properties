# Production Profile — active when SPRING_PROFILES_ACTIVE=prod

# Port — Render injects PORT env var; fall back to 8080 for other platforms
server.port=${PORT:8080}

# Database — no localhost fallbacks; env vars MUST be set on the cloud platform
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA — use 'update' to apply schema changes without dropping data
# Switch to 'validate' once schema is stable
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging — reduce noise in production
logging.level.com.proconnect=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

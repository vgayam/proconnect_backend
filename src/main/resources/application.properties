# Application Name
spring.application.name=proconnect-backend

# Server Port
server.port=8080

# Database Configuration (local defaults — overridden by env vars in production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/proconnect}
spring.datasource.username=${DB_USERNAME:proconnect}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Production overrides via environment variables:
# Set DATABASE_URL, DB_USERNAME, DB_PASSWORD in your cloud platform (Railway/Render/etc.)

# JPA Configuration — schema.sql owns DDL; Hibernate only validates
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Always run schema.sql on startup (drops + recreates everything cleanly)
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

# CORS Configuration
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# Actuator — expose health endpoint for cloud platform health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.proconnect=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

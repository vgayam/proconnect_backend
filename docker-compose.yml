version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: proconnect-db
    environment:
      POSTGRES_DB: proconnect
      POSTGRES_USER: proconnect
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: proconnect-backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/proconnect
      DB_USERNAME: proconnect
      DB_PASSWORD: password
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
